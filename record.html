<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기록 페이지</title>
  <style>
.tabs {
  display: flex;
  justify-content: flex-start;
  position: absolute;   /* 상대 위치로 이동 가능하게 함 */
  top: 164px;             /* 위에서 10px 떨어진 위치에 놓기 */
  left: 300px;            /* 왼쪽에서 30px 떨어지게 */
  z-index: 10;           /* 다른 요소 위에 보이게 함 */
}

.tab {
  padding: 5px 22px;
  font-size: 13px;
  border: 2px solid #000000;
  border-bottom: none;
  border-radius: 9px 9px 0 0;
  background: linear-gradient(to bottom #eedde8 , #ffffff, #eedde8);
  color: #000000;  /* ✅ 글자색 흰색으로 변경 */
  cursor: pointer;
  margin-right: 6px;
  transition: 0.3s; /* 마우스 올렸을 때 부드럽게 바뀌도록 애니메이션 0.3초 */
}
/* 마우스를 올렸을 때 */
.tab:hover {
  background-color: #ffb0d2; /* 원하는 hover 색상으로 변경 */
}

.tab.active {
  background-color: white;
  border-bottom: 2px solid white;
}


.tab-content.active {
    margin-bottom: 30px;
  display: flex;
  flex-direction: column;
}
.tabs span {
  padding: 10px 20px;
  border: 1px solid #888;
  border-bottom: none;
  background-color: #f8f8f0;
  border-radius: 8px 8px 0 0;
  cursor: pointer;
}

.tabs span.active {
  background-color: white;
  font-weight: bold;
}
    /* ... 기존 html, body, body, screen-box는 그대로 두고 아래 추가 또는 수정 ... */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('main_page2.png'); /* ✅ 정확한 이미지 경로! */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .screen-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 25.3%;
      left: 20%;
      width: 53%;
      height: 53%;
      background: linear-gradient(to bottom #201f20 , #201f20);
      background-color:  #201f20;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
      inset 0 0 15px rgba(255, 255, 255, 0.4);  /* ✅ 내부 광택 */
      border: 2.5px solid #ff5bdb;

    }

    .top-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 99.83%;
  height: 30px; /* 얇은 막대 느낌 */
  background: linear-gradient(to bottom, #ff82d3, #d79bff);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  border: 2px solid #ff5bdb;
}

.window-dots {
  position: absolute;
  right: 14px;        /* 오른쪽 끝에서 살짝 떨어짐 */
  top: 8px;           /* 위에서 약간 아래 */
  display: flex;
  gap: 6px;
}

.window-dots span {
  width: 7px;
  height: 7px;
  background-color: #211f21;;  /* 원 색상 */
  border-radius: 50%;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.3); /* 작게 테두리 */
}

  </style>
</head>
<body>
      <div class="tabs">
        <div class="tab" onclick="location.href='mypage.html'">MYPAGE</div>
        <div class="tab" onclick="location.href='main.html'">START</div>
        <div class="tab" onclick="location.href='record.html'">RECORD</div>
    </div>
<div class="screen-box">


    <div class="top-bar"> <!-- ✅ 이 줄이 꾸며주는 박스! -->
    <div class="window-dots">
        <span></span><span></span><span></span>
    </div>
  </div>
</div>
