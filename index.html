<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="webgl"></canvas>

  <!-- ✅ 팝업 DIV 추가 -->
  <div id="popup1" class="popup">🚀 시작 버튼 팝업입니다!</div>
  <div id="popup2" class="popup">👤 유저 버튼 팝업입니다!</div>

  <!-- ✅ 팝업 스타일 추가 -->
  <style>
    .popup {
      display: none;
      position: absolute;
      top: 30%;
      left: 35%;
      padding: 20px;
      background: white;
      border: 2px solid black;
      font-size: 18px;
      z-index: 10;
    }
  </style>
  
  <!-- Three.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

  <!-- 내 코드 -->
  <script type="module" src="main.js"></script>
<!-- 정적 이미지 (처음 보임) -->
<img id="staticImage" src="background.png" alt="인트로 이미지" style="width: 100%; height: auto;" />

<!-- 움짤 (처음엔 안 보임) -->
<img id="introGif" src="scene_intro.gif" alt="인트로 움짤" style="width: 100%; height: auto; display: none;" />

<script>
  document.addEventListener('fullscreenchange', () => {
    const video = document.getElementById('introVideo');
    if (!document.fullscreenElement) {
      video.pause();
      video.style.display = 'none';
    }
  });

  // 영상 끝나면 메인 페이지로 이동
video.addEventListener('ended', () => {
  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
  window.location.href = 'login.html'; // 원하는 경로로 수정
});
</script>
</body>
</html>
