<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    .tabs {
  display: flex;
  justify-content: flex-start;
  position: absolute;   /* 상대 위치로 이동 가능하게 함 */
  top: 164px;             /* 위에서 10px 떨어진 위치에 놓기 */
  left: 300px;            /* 왼쪽에서 30px 떨어지게 */
  z-index: 10;           /* 다른 요소 위에 보이게 함 */
}

.tab {
  padding: 5px 22px;
  font-size: 13px;
  border: 1.5px solid #000000;
  border-bottom: none;
  border-radius: 9px 9px 0 0;
  background-color: #ffdaef;
  color: #000000;  /* ✅ 글자색 흰색으로 변경 */
  cursor: pointer;
  margin-right: 6px;
  transition: 0.3s; /* 마우스 올렸을 때 부드럽게 바뀌도록 애니메이션 0.3초 */
}

/* 마우스를 올렸을 때 */
.tab:hover {
  background-color: #ffb0d2; /* 원하는 hover 색상으로 변경 */
}

.tab.active {
  background-color: white;
  border-bottom: 2px solid white;
}


.tab-content.active {
    margin-bottom: 30px;
  display: flex;
  flex-direction: column;
}
.tabs span {
  padding: 10px 20px;
  border: 1px solid #888;
  border-bottom: none;
  background-color: #f8f8f0;
  border-radius: 8px 8px 0 0;
  cursor: pointer;
}

.tabs span.active {
  background-color: white;
  font-weight: bold;
}
    /* ... 기존 html, body, body, screen-box는 그대로 두고 아래 추가 또는 수정 ... */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('main_page2.png'); /* ✅ 정확한 이미지 경로! */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .screen-box {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 25.3%;
      left: 20%;
      width: 53%;
      height: 53%;
      background: linear-gradient(to bottom #201f20 , #201f20);
      background-color:  #201f20;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
      inset 0 0 15px rgba(255, 255, 255, 0.4);  /* ✅ 내부 광택 */
      border: 2.5px solid #ff5bdb;

    }


        .top-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 99.83%;
  height: 30px; /* 얇은 막대 느낌 */
  background: linear-gradient(to bottom, #ff82d3, #d79bff);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  border: 2px solid #ff5bdb;
}

.window-dots {
  position: absolute;
  right: 14px;        /* 오른쪽 끝에서 살짝 떨어짐 */
  top: 8px;           /* 위에서 약간 아래 */
  display: flex;
  gap: 6px;
}

.window-dots span {
  width: 7px;
  height: 7px;
  background-color: #211f21;;  /* 원 색상 */
  border-radius: 50%;
  box-shadow: 0 0 1px rgba(0, 0, 0, 0.3); /* 작게 테두리 */
}





    .signup-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to bottom, #ff82d3, #d79bff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: linear-gradient(to bottom, #8a47ff, #d79bff);
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      text-decoration: none;
      color: #7b8bee;
      font-size: 14px;
    }
  </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="location.href='mypage.html'">MYPAGE</div>
        <div class="tab" onclick="location.href='main.html'">START</div>
        <div class="tab" onclick="location.href='record.html'">RECORD</div>
    </div>
<div class="screen-box">
  <div class="signup-container">
    <h2>회원가입</h2>
    <form action="login.html" method="POST">
      <label for="email">e-mail</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="pw">PW</label>
      <input type="password" id="pw" placeholder="비밀번호 입력" required />

      <label for="pwCheck">PW 확인</label>
      <input type="password" id="pwCheck" placeholder="비밀번호 다시 입력" required />

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="이름 또는 닉네임" required />

      <button type="submit">회원가입</button>
    </form>

    <div class="login-link">
      <a href="login.html">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
</div>
</body>
</html>
