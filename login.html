<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    .tabs {
  display: flex;
  justify-content: flex-start;
  position: absolute;   /* 상대 위치로 이동 가능하게 함 */
  top: 164px;             /* 위에서 10px 떨어진 위치에 놓기 */
  left: 300px;            /* 왼쪽에서 30px 떨어지게 */
  z-index: 10;           /* 다른 요소 위에 보이게 함 */
}

.tab {
  padding: 5px 22px;
  font-size: 13px;
  border: 1.5px solid #000000;
  border-bottom: none;
  border-radius: 9px 9px 0 0;
  background-color: #ffdaef;
  color: #000000;  /* ✅ 글자색 흰색으로 변경 */
  cursor: pointer;
  margin-right: 6px;
  transition: 0.3s; /* 마우스 올렸을 때 부드럽게 바뀌도록 애니메이션 0.3초 */
}

.tab.active {
  background-color: white;
  border-bottom: 2px solid white;
}


.tab-content.active {
    margin-bottom: 30px;
  display: flex;
  flex-direction: column;
}
.tabs span {
  padding: 10px 20px;
  border: 1px solid #888;
  border-bottom: none;
  background-color: #f8f8f0;
  border-radius: 8px 8px 0 0;
  cursor: pointer;
}

.tabs span.active {
  background-color: white;
  font-weight: bold;
}
    /* ... 기존 html, body, body, screen-box는 그대로 두고 아래 추가 또는 수정 ... */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url('main_page2.png'); /* ✅ 정확한 이미지 경로! */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .screen-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 25.3%;
      left: 20%;
      width: 53%;
      height: 53%;
      background: linear-gradient(to bottom, #ffffff, #f2f4ff );
      background-color:  #f4f9ff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3),
      inset 0 0 15px rgba(255, 255, 255, 0.4);  /* ✅ 내부 광택 */

    }






    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8d9bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #7b8bee;
    }

    .join-link {
      margin-top: 15px;
      text-align: center;
    }

    .join-link a {
      text-decoration: none;
      color: #7b8bee;
      font-size: 14px;
    }

  </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="location.href='mypage.html'">MYPAGE</div>
        <div class="tab" onclick="location.href='main.html'">START</div>
        <div class="tab" onclick="location.href='record.html'">RECORD</div>
    </div>
<div class="screen-box">

 <div class="top-bar"> <!-- ✅ 이 줄이 꾸며주는 박스! -->
  <div class="window-dots">
    <span></span><span></span><span></span>
  </div>
</div>

  <div class="login-container">
    <h2>로그인</h2>
    <form action="main.html" method="POST"> <!-- 실제 연결 페이지로 수정 가능 -->
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호" required />

      <button type="submit">로그인</button>
    </form>

    <div class="join-link">
      <a href="signup.html">회원가입</a>
    </div>
  </div>
 </div> 
</body>
</html>
