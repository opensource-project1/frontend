<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px 30px;
      width: 350px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8d9bff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #7b8bee;
    }

    .join-link {
      margin-top: 15px;
      text-align: center;
    }

    .join-link a {
      text-decoration: none;
      color: #7b8bee;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form action="main.html" method="POST"> <!-- 실제 연결 페이지로 수정 가능 -->
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호" required />

      <button type="submit">로그인</button>
    </form>

    <div class="join-link">
      <a href="signup.html">회원가입</a>
    </div>
  </div>
</body>
</html>
